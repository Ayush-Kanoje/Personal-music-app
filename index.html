<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f4f4f;
            border-radius: 10px;
        }
        
        /* Player screen animations */
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideDown {
            from { transform: translateY(0); }
            to { transform: translateY(100%); }
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        .animate-slide-down {
            animation: slideDown 0.3s ease-out forwards;
        }
        
         /* Custom range slider style */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #4a4a4a;
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #1DB954;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #121212;
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #1DB954;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #121212;
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3);
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #1DB954;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile-specific fixes */
        @media (max-width: 768px) {
            #player-screen {
                height: 100vh;
                height: 100dvh;
            }
            
            .player-content {
                height: 100%;
                overflow-y: auto;
            }
            
            .mobile-touch-target {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Improved mobile album art sizing */
            .album-art-container {
                max-width: 280px;
                margin: 0 auto;
            }
        }
        
        /* Enhanced search result styling */
        .search-result-item {
            transition: all 0.2s ease-in-out;
        }
        .search-result-item:hover {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.1) 0%, rgba(45, 45, 45, 0.8) 100%);
            transform: translateY(-1px);
        }
        .search-result-item:active {
            transform: translateY(0px);
        }
        
        /* Player drag indicator */
        .drag-indicator {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto;
            margin-bottom: 8px;
        }
        
        /* Enhanced player background */
        .player-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 50%, #1a1a1a 100%);
            backdrop-filter: blur(20px);
        }
        
        /* Glassmorphism effect for controls */
        .control-bg {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Safe area handling for iOS */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-black text-white font-['Inter'] antialiased">

    <div id="app" class="relative min-h-screen pb-24 overflow-x-hidden">

        <!-- Home Screen -->
        <main id="home-screen" class="p-4 sm:p-6">
            <header class="mb-6 sm:mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold">Hello, Ayush ðŸŽ¶</h1>
            </header>
            
            <div class="relative">
                <input id="search-input" type="text" placeholder="Search for songs or artists on YouTube..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all text-sm sm:text-base">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            
            <section id="search-results-section" class="mt-6 sm:mt-8 hidden">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Search Results</h2>
                <div id="search-results-list" class="space-y-2">
                    <!-- Search results will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <!-- My Music Screen -->
        <main id="my-music-screen" class="p-4 sm:p-6 hidden">
            <h1 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8">My Music</h1>

            <!-- Saved Music Section -->
            <section id="saved-music-section" class="mb-8">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Saved Music</h2>
                <div id="saved-music-list" class="space-y-2">
                    <!-- Saved music tracks will be dynamically inserted here -->
                </div>
            </section>

            <!-- Favorites Section -->
            <section id="favorites-section" class="mb-8">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Favorites</h2>
                <div id="favorites-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4">
                     <!-- Favorite songs will be dynamically inserted here -->
                </div>
            </section>

            <!-- Playlists Section -->
            <section id="playlists-section">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Playlists</h2>
                <div id="playlists-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4">
                    <!-- Playlists will be dynamically inserted here -->
                </div>
            </section>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-gray-900/90 backdrop-blur-sm border-t border-gray-800 flex justify-around safe-area-inset-bottom">
            <button data-tab="home-screen" class="nav-btn text-green-500 flex-1 flex flex-col items-center p-3 transition-colors duration-200 mobile-touch-target">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button data-tab="my-music-screen" class="nav-btn text-gray-400 flex-1 flex flex-col items-center p-3 transition-colors duration-200 mobile-touch-target">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3"/></svg>
                <span class="text-xs mt-1">My Music</span>
            </button>
        </nav>
    </div>

    <!-- Enhanced Full Screen Player -->
    <div id="player-screen" class="fixed inset-0 player-bg z-50 transform translate-y-full transition-transform duration-300 ease-out">
        <div class="player-content relative w-full h-full flex flex-col safe-area-top safe-area-bottom">
            
            <!-- Drag Indicator -->
            <div class="pt-2">
                <div class="drag-indicator"></div>
            </div>
            
            <!-- Header with close button -->
            <header class="flex justify-between items-center p-4 sm:p-6">
                <button id="minimize-btn" class="p-2 mobile-touch-target opacity-60">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7-7m0 0l-7 7m7-7v18" />
                    </svg>
                </button>
                <h2 class="text-base sm:text-lg font-semibold text-gray-300">Now Playing</h2>
                <button id="close-player-btn" class="p-2 mobile-touch-target">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>
            
            <!-- Album Art Section -->
            <div class="flex-1 flex items-center justify-center px-6 sm:px-8 py-4">
                <div class="album-art-container w-full">
                    <div class="relative">
                        <img id="player-album-art" 
                             src="https://placehold.co/500x500/121212/1DB954?text=Music" 
                             alt="Album Art" 
                             class="w-full aspect-square rounded-3xl shadow-2xl shadow-black/50">
                        <!-- Subtle glow effect -->
                        <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-green-500/10 to-transparent opacity-50"></div>
                    </div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="text-center px-6 sm:px-8 py-4">
                <h3 id="player-song-title" class="text-xl sm:text-2xl lg:text-3xl font-bold truncate mb-2">Song Title</h3>
                <p id="player-artist-name" class="text-gray-400 text-sm sm:text-base lg:text-lg truncate">Artist Name</p>
            </div>

            <!-- Progress Section -->
            <div class="px-6 sm:px-8 py-4">
                <input id="progress-slider" type="range" min="0" max="100" value="0" class="w-full mb-3">
                <div class="flex justify-between text-xs sm:text-sm text-gray-400">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <!-- Enhanced Playback Controls -->
            <div class="px-6 sm:px-8 py-6">
                <div class="flex justify-center items-center space-x-4 sm:space-x-6 lg:space-x-8 mb-6">
                    <!-- Shuffle Button -->
                    <button id="shuffle-btn" class="p-3 rounded-full control-bg text-gray-400 hover:text-white transition-all mobile-touch-target">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h5l2 5v1M4 20h5l2-5v-1m6-4h5M9 9h1m4 0h5m-6 11h5"/>
                        </svg>
                    </button>
                    
                    <!-- Previous Button -->
                    <button id="prev-btn" class="p-3 rounded-full hover:bg-white/10 transition-all mobile-touch-target">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8.445 14.832A1 1 0 0010 14.015V5.985a1 1 0 00-1.555-.817L4.126 9.183a1 1 0 000 1.634l4.319 4.015zM12.445 14.832A1 1 0 0014 14.015V5.985a1 1 0 00-1.555-.817l-4.319 4.015a1 1 0 000 1.634l4.319 4.015z"/>
                        </svg>
                    </button>
                    
                    <!-- Play/Pause Button -->
                    <button id="play-pause-btn" class="bg-gradient-to-br from-green-400 to-green-600 text-black rounded-full p-4 sm:p-5 shadow-xl shadow-green-500/30 hover:shadow-green-500/50 transition-all transform hover:scale-105 mobile-touch-target">
                        <!-- Play/Pause Icon will be inserted here -->
                    </button>
                    
                    <!-- Next Button -->
                    <button id="next-btn" class="p-3 rounded-full hover:bg-white/10 transition-all mobile-touch-target">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M11.555 5.168A1 1 0 0010 5.985v8.03a1 1 0 001.555.817l4.319-4.015a1 1 0 000-1.634l-4.319-4.015zM7.555 5.168A1 1 0 006 5.985v8.03a1 1 0 001.555.817l4.319-4.015a1 1 0 000-1.634l-4.319-4.015z"/>
                        </svg>
                    </button>
                    
                    <!-- Repeat Button -->
                    <button id="repeat-btn" class="p-3 rounded-full control-bg text-gray-400 hover:text-white transition-all mobile-touch-target">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9a9 9 0 0114.13-6.36M20 15a9 9 0 01-14.13 6.36"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Additional Controls Row -->
                <div class="flex justify-center items-center space-x-6">
                    <!-- Volume Control (for desktop) -->
                    <button class="p-2 rounded-full hover:bg-white/10 transition-all hidden sm:block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M18.364 5.636a9 9 0 010 12.728M7 12H3m4 0v-2a2 2 0 00-2-2H3a2 2 0 00-2 2v4a2 2 0 002 2h2a2 2 0 002-2v-2z"/>
                        </svg>
                    </button>
                    
                    <!-- Queue/Playlist Button -->
                    <button class="p-2 rounded-full hover:bg-white/10 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
