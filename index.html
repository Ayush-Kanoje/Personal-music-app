<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-accent': '#1DB954',
                        'brand-accent-hover': '#1ed760',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .screen { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .skeleton-item .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }

        /* Loading indicator styles */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #404040;
            border-top: 2px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom progress bar styling */
        .progress-bar {
            -webkit-appearance: none;
            background: #404040;
            height: 6px;
            border-radius: 3px;
            outline: none;
        }
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-neutral-900 text-white font-sans overflow-hidden h-screen w-screen flex flex-col">

    <div id="app" class="flex flex-col h-full w-full overflow-hidden">
        <!-- Main Content Screens -->
        <main class="flex-grow overflow-hidden relative">
            <div id="home-screen" class="screen absolute inset-0 overflow-y-auto px-4 pt-6 pb-40">
                <h1 id="greeting" class="text-3xl font-extrabold mb-6">Good evening ðŸŒ™</h1>
                 <div class="search-bar-container sticky top-0 bg-neutral-900 z-10 -mt-2 pt-2 pb-4">
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400">
                            <i class="ph ph-magnifying-glass text-xl"></i>
                        </span>
                        <input type="text" id="search-input" class="search-bar w-full p-3 pl-10 rounded-lg border-none bg-neutral-800 text-white text-base placeholder:text-neutral-400" placeholder="Search for songs or artists...">
                    </div>
                </div>
                <div id="search-results" class="search-results-list mt-4">
                     <p class="text-center text-neutral-400 p-8">Search for music to get started.</p>
                </div>
            </div>

            <div id="library-screen" class="screen hidden absolute inset-0 overflow-y-auto px-4 pt-6 pb-40">
                <div id="library-main-view">
                    <h1 class="main-header text-2xl font-bold mb-6">Library</h1>
                    <div class="tabs flex gap-4 mb-6 border-b border-neutral-800">
                        <button class="tab-btn active pb-2 border-b-2 border-brand-accent text-white" data-tab="playlists">Playlists</button>
                        <button class="tab-btn pb-2 border-b-2 border-transparent text-neutral-400" data-tab="favorites">Favorites</button>
                        <button class="tab-btn pb-2 border-b-2 border-transparent text-neutral-400" data-tab="history">History</button>
                    </div>
                    <div id="playlists-tab" class="tab-content">
                        <button id="create-playlist-btn" class="w-full flex items-center gap-4 mb-4 p-3 rounded-lg transition-colors hover:bg-neutral-800">
                            <span class="w-12 h-12 rounded bg-neutral-800 flex items-center justify-center"><i class="ph-duotone ph-plus text-2xl"></i></span>
                            <span class="font-medium">Create Playlist</span>
                        </button>
                        <!-- Playlists list injected here -->
                    </div>
                    <div id="favorites-tab" class="tab-content hidden">
                        <!-- Favorites list injected here -->
                    </div>
                    <div id="history-tab" class="tab-content hidden">
                        <div class="library-header flex justify-between items-center mb-6">
                            <h2 class="text-xl font-semibold">Recently Played</h2>
                            <button id="clear-history-btn" class="text-sm text-brand-accent bg-brand-accent/10 py-2 px-4 rounded-full">Clear History</button>
                        </div>
                        <!-- History list injected here -->
                    </div>
                </div>
                <div id="playlist-detail-view" class="hidden">
                    <!-- Playlist detail content injected here -->
                </div>
            </div>
        </main>
        
        <!-- Player Components -->
        <div id="mini-player" class="mini-player fixed bottom-[calc(4.5rem+env(safe-area-inset-bottom))] left-2 right-2 h-[60px] bg-neutral-800/80 backdrop-blur-lg rounded-lg flex items-center p-2 gap-3 z-[1001] shadow-lg transition-transform duration-300 ease-in-out translate-y-[200%]">
            <!-- Mini Player content injected here -->
        </div>

        <div id="full-player" class="full-player fixed inset-0 z-[2000] transition-transform duration-500 ease-in-out translate-y-full flex flex-col overflow-hidden">
            <div class="full-player-background absolute inset-0 bg-cover bg-center blur-2xl brightness-50 scale-110 transition-all duration-500 ease-in-out z-[-2]"></div>
            <div class="full-player-overlay absolute inset-0 bg-gradient-to-t from-neutral-900/95 via-neutral-900/70 to-neutral-900/95 z-[-1]"></div>
            <div class="full-player-content flex-grow flex flex-col p-5 pb-[calc(1.25rem+env(safe-area-inset-bottom))]">
                 <!-- Full Player content injected here -->
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav-bar fixed bottom-0 left-0 right-0 flex justify-around bg-neutral-900/75 backdrop-blur-lg border-t border-neutral-800 z-50 pb-[env(safe-area-inset-bottom)]">
            <button class="nav-item flex-grow text-center py-3 transition-all duration-200 ease-in-out text-brand-accent scale-110" data-screen="home-screen"><i class="ph-duotone ph-house text-2xl"></i></button>
            <button class="nav-item flex-grow text-center py-3 transition-all duration-200 ease-in-out text-neutral-400" data-screen="library-screen"><i class="ph-duotone ph-stack text-2xl"></i></button>
        </nav>
    </div>

    <!-- "Add to Playlist" Modal -->
    <div id="add-to-playlist-modal" class="fixed inset-0 bg-black/60 z-[3000] flex items-center justify-center hidden transition-opacity duration-300">
        <div class="bg-neutral-800 rounded-lg w-11/12 max-w-sm p-4">
            <h3 class="text-lg font-bold mb-4">Add to Playlist</h3>
            <div id="modal-playlist-list" class="max-h-60 overflow-y-auto -mr-2 pr-2">
                <!-- Playlist items will be injected here -->
            </div>
            <div class="mt-4 flex gap-4">
                 <button id="modal-new-playlist-btn" class="w-full text-center p-3 rounded-lg bg-brand-accent text-neutral-900 font-semibold">New Playlist</button>
                 <button id="modal-close-btn" class="w-full text-center p-3 rounded-lg bg-neutral-700">Cancel</button>
            </div>
        </div>
    </div>

    <!-- YouTube Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <div id="youtube-player" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
